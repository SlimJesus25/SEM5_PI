<h1>Criar Elevador</h1>

<div>
    <div>
      <table>
        <tr>
          <th><label>Numero Identificativo: </label></th>
          <th><input [(ngModel)]="elevador.numeroIdentificativo" /></th>
        </tr>
        <tr>
          <th><label>Descricao: </label></th>
          <th><input type="string" [(ngModel)]="elevador.descricao" /></th>
        </tr>
        <tr>
          <th><label>Numero Serie: </label>
          <th><input type="string" [(ngModel)]="elevador.numeroSerie" />
        </tr>
      <tr>
        <th><label>Modelo: </label>
          <th><input type="string" [(ngModel)]="elevador.modelo" />
      </tr>
      <tr>
        <th><label>Marca: </label>
          <th><input type="string" [(ngModel)]="elevador.marca" />
      </tr>
      <tr>
        <th><label>Pisos Servidos: </label>
          <th><input type="string" [(ngModel)]="elevador.pisosServidos" />
      </tr>
      <tr>
        <th><label>Edificio: </label>
          <th><input type="string" [(ngModel)]="elevador.edificio" />
      </tr>
      </table>
    </div>
    <div>
      <button class="buttonBack" (click)="goBack()">Back</button>
      <button (click)="createElevador()">Add</button>
    </div>


</div>

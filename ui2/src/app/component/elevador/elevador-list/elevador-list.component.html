<div class="background-container"></div>
<mat-toolbar>
    <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
    <div class="box">

        <table>
            <tr>
                <td><label>Codigo Edificio: </label></td>
                <td><input type="text" [(ngModel)]="codigoEdificio"> <br></td>
            </tr>
        </table>
        <button (click)="listElevadores()" class="small-button">Search</button>
        <br> <br>

        <div>
            <div class="search-container">
                <mat-form-field appearance="fill">
                    <label>Search by KeyWord</label> <input matInput placeholder="key word" autocomplete="off"
                        (keyup)="filterData($event)">
                </mat-form-field>
            </div>

            <br> <br>

            <table mat-table matSort [dataSource]="dataSource" class="listagem">

                <ng-container matColumnDef="Numero Identificativo">
                    <th mat-header-cell *matHeaderCellDef> Numero Identificativo</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.numeroIdentificativo}} </td>
                </ng-container>

                <ng-container matColumnDef="Descricao">
                    <th mat-header-cell *matHeaderCellDef> Descricao</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.descricao}} </td>
                </ng-container>

                <ng-container matColumnDef="Numero Serie">
                    <th mat-header-cell *matHeaderCellDef> Numero Serie</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.numeroSerie}} </td>
                </ng-container>

                <ng-container matColumnDef="Modelo">
                    <th mat-header-cell *matHeaderCellDef> Modelo</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.modelo}} </td>
                </ng-container>

                <ng-container matColumnDef="Marca">
                    <th mat-header-cell *matHeaderCellDef> Marca</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.marca}} </td>
                </ng-container>

                <ng-container matColumnDef="Pisos Servidos">
                    <th mat-header-cell *matHeaderCellDef> Pisos Servidos</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.pisosServidos}} </td>
                </ng-container>

                <ng-container matColumnDef="Edificio">
                    <th mat-header-cell *matHeaderCellDef> Edificio</th>
                    <td mat-cell *matCellDef="let elevador"> {{elevador.edificio}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Page navigation"></mat-paginator>
            <button class="buttonBack" (click)="goBack()">Back</button>
        </div>
    </div>
</body>

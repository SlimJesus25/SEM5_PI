<div class="background-container"></div>
<mat-toolbar>
  <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
  <div class="box">
    <div>
      <table>
        <tr>
          <mat-form-field>
            <mat-label>Codigo Robo </mat-label>
            <mat-select [(ngModel)]="codigo">
              <mat-option *ngFor="let robo of robos" [value]="robo">{{robo}}</mat-option>
            </mat-select>
          </mat-form-field>
        </tr>
      </table>
    </div>
    <div>
      <button (click)="inhibitRobo()">Inhibit</button>
      <button class="buttonBack" (click)="goBack()">Back</button>
    </div>
  </div>
</body>

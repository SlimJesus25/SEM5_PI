<h1>Listar Edificios</h1>

<div>
    <div class="search-container">
        <mat-form-field appearance="fill">
            <label>Search by KeyWord</label> <input matInput placeholder="key word" autocomplete="off"
                (keyup)="filterData($event)">
        </mat-form-field>
    </div>

    <br> <br>

    <table mat-table matSort [dataSource]="dataSource" class="listagem">
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo</th>
            <td mat-cell *matCellDef="let edificio"> {{edificio.codigoEdificio}} </td>
        </ng-container>

        <ng-container matColumnDef="Dimensao Maxima Piso">
            <th mat-header-cell *matHeaderCellDef> Dimensao Maxima Piso</th>
            <td mat-cell *matCellDef="let edificio"> {{edificio.dimensaoMaximaPiso}} </td>
        </ng-container>

        <ng-container matColumnDef="Descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao</th>
            <td mat-cell *matCellDef="let edificio"> {{edificio.descricaoEdificio}} </td>
        </ng-container>

        <ng-container matColumnDef="Nome Opcional">
            <th mat-header-cell *matHeaderCellDef> Nome Opcional</th>
            <td mat-cell *matCellDef="let edificio"> {{edificio.nomeOpcionalEdificio}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Page navigation"></mat-paginator>
</div>

<button class="buttonBack" (click)="goBack()">Back</button>
<router-outlet></router-outlet>

<div class="background-container"></div>
<mat-toolbar>
  <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
  <div class="box">
    <div>
      <table>
        <tr>
          <mat-form-field>
            <mat-label>Codigo Edificio:</mat-label>
            <mat-select [(ngModel)]="edificio.codigoEdificio" name="Edificio">
              <mat-option *ngFor="let edificio of edificios" [value]="edificio">{{edificio}}</mat-option>
            </mat-select>
          </mat-form-field>
        </tr>
        <tr>
          <th><label>Dimensao Maxima Piso [x,y]:</label></th>
          <th><input type="string" [(ngModel)]="edificio.dimensaoMaximaPiso" /></th>
        </tr>
        <tr>
          <th><label>Descricao: </label>
          <th><input type="string" [(ngModel)]="edificio.descricaoEdificio" />
        </tr>
        <tr>
          <th><label>Nome Opcional: </label>
          <th><input type="string" [(ngModel)]="edificio.nomeOpcionalEdificio" />
        </tr>
      </table>
    </div>
    <div>
      <button (click)="updateEdificio()">Update</button>
      <button (click)="goBack()">Back</button>
    </div>
  </div>
</body>

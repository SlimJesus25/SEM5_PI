<div class="background-container"></div>
<mat-toolbar>
  <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
  <div class="box">
    <div>
      <table>
        <tr>
          <mat-form-field>
            <mat-label>Sala Origem</mat-label>
            <mat-select [(ngModel)]="caminhoEntrePisos.origem">
              <mat-option *ngFor="let sala of salas" [value]="sala">{{sala}}</mat-option>
            </mat-select>
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Sala Destino</mat-label>
            <mat-select [(ngModel)]="caminhoEntrePisos.destino">
              <mat-option *ngFor="let sala of salas" [value]="sala">{{sala}}</mat-option>
            </mat-select>
          </mat-form-field>
        </tr>
      </table>
    </div>
    <div>
      <button (click)="calcularCaminho()">Add</button>
      <button (click)="goBack()">Back</button>
    </div>
  </div>
</body>

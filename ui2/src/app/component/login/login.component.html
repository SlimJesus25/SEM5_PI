<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <input type="text" name="username" [(ngModel)]="username">
            <input type="password" name="password" [(ngModel)]="password">
            <button (click)="submit()">Login</button>
        </form>
    </div>
</body>

<div class="background-container"></div>

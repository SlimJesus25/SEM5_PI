<div class="background-container"></div>
<mat-toolbar>
    <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
  <div class="box">
    <div>
      <div class="search-container">
        <mat-form-field appearance="fill">
            <label>Procurar por palavra chave</label> <input matInput placeholder="key word" autocomplete="off"
                (keyup)="filterData($event)">
        </mat-form-field>
      </div>

      <br> <br>

      <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="tipoDispositivo">
          <th mat-header-cell *matHeaderCellDef> Tipo de Dispositivo</th>
          <td mat-cell *matCellDef="let aprovacao"> {{aprovacao.tipoDispositivo}} </td>
        </ng-container>

        <ng-container matColumnDef="requisitante">
          <th mat-header-cell *matHeaderCellDef> Requisitante</th>
          <td mat-cell *matCellDef="let aprovacao"> {{aprovacao.requisitante}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado</th>
          <td mat-cell *matCellDef="let aprovacao"> {{aprovacao.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="tarefa">
          <th mat-header-cell *matHeaderCellDef> Tarefa</th>
          <td mat-cell *matCellDef="let aprovacao"> {{aprovacao.tarefa}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Page navigation"></mat-paginator>
      <button (click)="goBack()">Retroceder</button>
    </div>
  </div>
</body>

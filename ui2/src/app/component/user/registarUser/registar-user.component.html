<div class="background-container"></div>
<mat-toolbar>
  <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
  <div class="box">
    <div>
      <table>
        <tr>
          <th><label>Nome: </label></th>
          <th><input type="string" [(ngModel)]="user.name" /></th>
        </tr>
        <tr>
          <th><label>Email: </label></th>
          <th><input type="string" [(ngModel)]="user.email" /></th>
        </tr>
        <tr>
          <th><label>Numero Telem√≥vel: </label></th>
          <th><input type="string" [(ngModel)]="user.phoneNumber" /></th>
        </tr>
        <tr>
          <th><label>Password: </label></th>
          <th><input type="password" [(ngModel)]="user.password" /></th>
          <!--<th><input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password" />
            <mat-checkbox [checked]="showPassword" (change)="togglePasswordVisibility()">Show/Hide</mat-checkbox></th>-->
        </tr>
        <tr>
          <th><label>Role: </label></th>
          <th>
            <mat-form-field>
              <mat-select [(ngModel)]="user.roleId" name="Role Id">
                <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </th>
        </tr>

      </table>
    </div>
    <div>
      <button (click)="criarUser()">Registar</button>
      <button (click)="goBack()">Retroceder</button>
    </div>
  </div>
</body>

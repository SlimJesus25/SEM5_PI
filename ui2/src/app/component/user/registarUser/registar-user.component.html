<div class="background-container"></div>
<mat-toolbar>
  <h1 class="h1">RobDroneGO</h1>
</mat-toolbar>

<body>
  <div class="box">
    <div>
      <table>
        <tr>
          <th><label>Nome: </label></th>
          <th><input type="string" [(ngModel)]="user.name" /></th>
        </tr>
        <tr>
          <th><label>Email: </label></th>
          <th><input type="string" [(ngModel)]="user.email" /></th>
        </tr>
        <tr>
          <th><label>Numero Telem√≥vel: </label>
          <th><input type="string" [(ngModel)]="user.phoneNumber" />
        </tr>
        <tr>
          <th><label>Password: </label>
          <th><input type="string" [(ngModel)]="user.password" />
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>Role:</mat-label>
            <mat-select [(ngModel)]="user.roleId" name= "Role Id">
              <mat-option *ngFor="let role of roles" [value]="role.id">{{role.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </tr>
      </table>
    </div>
    <div>
      <button (click)="criarUser()">Registar</button>
      <button (click)="goBack()">Back</button>
    </div>
  </div>
</body>

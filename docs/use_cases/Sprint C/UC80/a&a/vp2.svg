le="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="156" x2="624" y1="480.9766" y2="480.9766"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="175" x="161" y="492.3955">[erro ao aceitar/recusar pedido]</text><polygon fill="#181818" points="292,514.1641,282,518.1641,292,522.1641,288,518.1641" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="286" x2="504" y1="518.1641" y2="518.1641"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106" x="298" y="513.3076">devolve status 404</text><polygon fill="#181818" points="76,551.5156,66,555.5156,76,559.5156,72,555.5156" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="70" x2="275" y1="555.5156" y2="555.5156"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="84" x="82" y="550.6592">devolve estado</text><!--MD5=[428e880eef04f406e989b9e317a0a595]
@startuml vp2

box "<<System(C4)>>\n SistemaRobDroneGo"
participant UI as ui <<Container(C4)>>
participant "Master Data Gestão Dispositivos" as mdgd <<Container(C4)>>
participant "Authentication and Authorization" as aa <<Container(C4)>>

ui -> mdgd: GET /getPedidosPendentes
activate ui
activate mdgd
mdgd -> aa: GET /getPedidosPendentes
activate aa
alt sucesso devolve pedidos Pendentes
aa - -> mdgd: pedidosPendentes
aa - -> mdgd: devolve status 200
else erro a devolver os pedidos
aa - -> mdgd: devolve status 404
end
mdgd - -> ui: pedidosPendentes
mdgd - -> ui : devolve estado
ui -> mdgd: PATCH aprovar/recusar pedido
mdgd -> aa: PATCH aprovar/recusar pedido
alt sucesso criar/recusar pedido
aa - -> mdgd: devolve status 200
else erro ao aceitar/recusar pedido
aa - -> mdgd: devolve status 404
deactivate aa
end
mdgd - -> ui : devolve estado

deactivate mdgd
deactivate ui

end box

@enduml

